<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive comments section</title>
  <template id="list-template">
    <li id="comment">
      <div class="upvote-downvote">
        <img class="plus" src="images/icon-plus.svg" alt="plsu icon of imge">
        <span class="vote-counting-number"></span>
        <img class="minus"  src="images/icon-minus.svg" alt="minus icon for imge">
      </div>
      <div class="comment-detail-container">
        <div class="inner-detail-container">
          <img class="img" src="images/avatars/image-amyrobson.png" alt="profile img of user">
          <h1 class="heading"></h1>
          <time class="time">1 week ago</time>
          <span class="button-reply"><img src="images/icon-reply.svg" alt="icon for reply"> replay</span>
        </div>
        <p class="text-comment"> <span class="replay-name"></span>
          </p>
      </div>
     
    </li>

  </template>

  <template id="create-add-comment">
    <div class="add-section">
    <img src="images/avatars/image-ramsesmiron.webp" alt="img for me">
    <form action="#" method="post" class="comment-form">
      <textarea class="text" name="comment" placeholder="What's happening?" required></textarea>
    </form>
    <button type="submit" class="send">Send</button>
  </div>
  </template>


  <template id="reply-template">
    <li id="replay-id">
      <div class="reply">
        <div class="top-flex-name">
        <img class="reply-img" src="images/avatars/image-juliusomo.png" alt="img for user">
        <h1 class="heading-2"></h1>
        <span class="you">you</span>
        <time class="time-reply"></time>
        <div class="buttons">
        <button class="delete-button">
          <img src="images/icon-delete.svg" alt="delete icon"> Delete
      </button>
      <button class="edit">
        <img class="edit" src="images/icon-edit.svg" alt="icon for edit"> Edit
      </button>
      </div>
    </div>
        <p class="replay-paragraph"><span class="reply-name"></span></p>
        
      </div>
    </li>
  </template>

</head>
<body>
  <main id="Interactive-comments-section">
    <ul id="unorder-list">
      
    </ul>
  </main>
  <script src="app.js" type="module"></script>
</body>
</html>
