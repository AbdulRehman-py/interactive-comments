<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive comments section</title>
  <template id="list-template">
    <li id="comment">
      <div class="upvote-downvote">
        <img src="images/icon-plus.svg" alt="plsu icon of imge">
        <span class="vote-counting-number">12</span>
        <img  src="images/icon-minus.svg" alt="minus icon for imge">
      </div>
      <div class="comment-detail-container">
        <div class="inner-detail-container">
          <img class="img" src="images/avatars/image-amyrobson.png" alt="profile img of user">
          <h1 class="heading"></h1>
          <time class="time">1 week ago</time>
          <span class="button-reply">replay</span>
        </div>
        <p class="text-comment"> <span class="replay-name"></span>
          </p>
      </div>
     
    </li>

  </template>


  <template id="reply-template">
    <li id="replay-id">
      <div class="reply">
        <img src="images/avatars/image-juliusomo.png" alt="img for user">
        <p class="replay-paragraph"><span class="reply-name"></span></p>
        <span class="replay">replay</span>
      </div>
    </li>
  </template>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <main id="Interactive-comments-section">
    <ul id="unorder-list">
      
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
